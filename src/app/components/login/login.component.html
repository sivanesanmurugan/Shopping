<div class="bg d-flex justify-content-center">
  <div
    class="container col-4 mt-4 mb-5 rounded d-flex justify-content-center align-items-center border border-white bg-body"
  >
    <form
      class="container mb-3"
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm"
    >
      <div class="fs-1 d-flex justify-content-center">
        <p>Please sign in</p>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            ngModel
            required
            email
            #Emailvaild="ngModel"
            [ngClass]="
              Emailvaild.invalid && Emailvaild.dirty ? 'is-invalid ' : ''
            "
          />
          <div *ngIf="Emailvaild.invalid" class="invalid-feedback">
            please enter the valid email
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            ngModel
            required
            minlength="3"
            maxlength="10"
            #passwordvaild="ngModel"
            [ngClass]="
              passwordvaild.invalid && passwordvaild.dirty ? 'is-invalid' : ''
            "
          />
          <div *ngIf="passwordvaild.invalid" class="invalid-feedback">
            Please Enter Min 3 Characters
          </div>
        </div>
        <p>not an user? <a routerLink="/signup">Sign Up</a></p>
        <div *ngIf="error.length > 0" class="text-danger">{{ error }}</div>

        <div class="d-flex justify-content-center">
          <button
            class="mt-3 py-2 w-50 mb-2 rounded btn btn-primary"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Sign in
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
