<div class="bgsignup">
  <form (ngSubmit)="onRegsister(SignupFrom)" #SignupFrom="ngForm">
    <div
      class="signup container p-4 rounded justify-content-center align-items-center form-control bg-secondary-50"
    >
      <div class="fs-1 d-flex justify-content-center">
        <p>Please sign Up</p>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="regemail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="regemail"
            name="email"
            ngModel
            required
            email
            #Emailvaild="ngModel"
            [ngClass]="
              Emailvaild.invalid && Emailvaild.dirty ? 'is-invalid ' : ''
            "
          />
          <div *ngIf="Emailvaild.invalid" class="invalid-feedback">
            please enter the valid email
          </div>
        </div>
        <div class="mb-3">
          <label for="regname" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="regname"
            name="name"
            ngModel
            required
            minlength="4"
            #Name="ngModel"
            [ngClass]="Name.invalid && Name.dirty ? 'is-invalid' : ''"
          />
          <div *ngIf="Name.invalid" class="invalid-feedback">
            please enter the name
          </div>
        </div>
      
        <div class="mb-3">
          <label for="regpassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="regpassword"
            name="password"
            ngModel
            required
            minlength="3"
            maxlength="10"
            #passwordvaild="ngModel"
            [ngClass]="
              passwordvaild.invalid && passwordvaild.dirty ? 'is-invalid' : ''
            "
          />
          <div *ngIf="passwordvaild.invalid" class="invalid-feedback">
            Please Enter Min 3 Characters
          </div>
        </div>
        <div class="mb-3">
          <label for="regconfrimpassword" class="form-label"
            >confrim Password</label
          >
          <input
            type="password"
            class="form-control"
            id="regconfrimpassword"
            name="confrimPass"
            ngModel
            required
            pattern={{passwordvaild.value}}
            #confpass="ngModel"
            [ngClass]="
              confpass.value !== passwordvaild.value && confpass.dirty
                ? 'is-invalid'
                : ''
            "
          />
          
          <div *ngIf="confpass.valid" class="invalid-feedback">
            Password is mismatch
          </div>
        </div>
        <p>Already an user ? <a routerLink="/login">Sign In</a></p>
        <div class="d-flex justify-content-center">
          <button
            class="mt-3 py-2 w-50 mb-3 rounded btn btn-dark"
            type="submit"
            [disabled]="SignupFrom.invalid"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
